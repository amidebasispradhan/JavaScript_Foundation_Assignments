<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calcCard">
      <div class="calc">
        <input type="text" placeholder="Result" class="showResult" disabled />
        <input type="text" placeholder="Fist Number" class="num1" />
        <input type="text" placeholder="Second Number" class="num2" />
        <input type="text" placeholder="Operator" class="operator" />
        <button class="equalTo">=</button>
        <button class="clear">Clear</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
