<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="unitConverter">
      <div class="c2F">
        <p class="log">📏 Unit Converter 📐</p>
        <p class="log">°C to °F</p>
        <input type="number" placeholder="_°C" class="celsius" />
        <input type="number" placeholder="_°F" class="fahrenheit" disabled/>
        <button class="convertBtn">Convert</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
