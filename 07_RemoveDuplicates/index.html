<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remove Duplicates</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="shoppingCart">
      <div class="rmvDuplicate">
        <p class="log">Shopping Cart</p>
        <div class="addItems">
          <input
            type="text"
            placeholder="Add your items"
            class="items"
            autofocus
          />
          <button class="shoppingBtn addToCartBtn">Add to cart</button>
        </div>
        <button class="shoppingBtn buyNowBtn">Buy now</button>
      </div>
    </div>
    <div class="shoppingList">
      <div class="listOfItems">
        <p class="log">Shopping List</p>
        <div class="displayList">
          <p class="smallLog">Cart Items</p>
          <p class="addToCartList"></p>
          <p class="smallLog">Buy Items</p>
          <p class="buyNowList"></p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
